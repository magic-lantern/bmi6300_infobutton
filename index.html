<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>Infobutton</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- the custom syle sheet -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <h1>Hello</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Patrick Smith</p>
          <dl class="dl-horizontal">
            <dt>Age</dt>
            <dd>57</dd>
            <dt>Sex</dt>
            <dd>Male</dd>
            <dt>Address</dt>
            <dd>123 Place Lane, USA</dd>
          </dl>
        </div>
        <div class="col-md-6">
          <p class="lead">Reason for current visit</p>
          <p>Patient was admitted to Local Area Regional Hospital on Sept 1, 2015 due to severe bacterial pneumonia...</p>
        </div>
      </div>
    </div>

    <!-- load various javacript libraries last -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- the custom javascript -->
    <script src="js/custom.js"></script>
  </body>
</html>
